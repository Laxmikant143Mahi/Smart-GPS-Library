<div class="alert-container" id="AlertClose">
    <% if(success && success.length > 0){ %>
    <div class="msg success">
        <p>
            <%= success %>
        </p>
        <button onclick="AlertClose()" id="closeBtn">X</button>
    </div>
    <% } %>
    <% if(error && error.length > 0){ %>
    <div class="msg error">
        <p>
            <%= error %>
        </p>
        <button onclick="AlertClose()" id="closeBtn">X</button>
    </div>
    <% } %>
</div>
