<%- include ('../partials/adminHeader.html') %>
<link rel="stylesheet" href="/css/forms.css">
    <title>Admin update student</title>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <%- include ('../partials/adminSidebar.html') %>
    </div>
    <section id="home-section">
        <nav id="navbar">
            <%- include ('../partials/adminNavbar.html') %>
            <%- include ('../partials/alerts.html') %>
        </nav>
        <div id="admin-container">
            <div id="admin-container1">
                <div class="container">
                    <header>Update Student</header>
                    <form action="/admin/students/update" method="post">
                        <div class="form first">
                            <div class="details personal">
                                <span class="title">Student Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Enrollment No*</label>
                                        <input type="number" name="enrollment_no" placeholder="Student enrollment no" value="<%= student.enrollment_no %>" readonly>
                                        <input type="hidden" name="student_id" value="<%= student._id %>" readonly>
                                    </div>
                                    <div class="input-field">
                                        <label>Roll No</label>
                                        <input type="text" name="roll_no" placeholder="Student roll-no"  value="<%= student.roll_no %>">
                                    </div>
                                    <div class="input-field">
                                        <label>Student Name</label>
                                        <input type="text" name="username" placeholder="Student name"  value="<%= student.username %>">
                                    </div>
                                    <div class="input-field">
                                        <label>Student Email</label>
                                        <input type="text" name="email" placeholder="Student email"  value="<%= student.email %>">
                                    </div>
                                    <div class="input-field">
                                        <label>Mobile No</label>
                                        <input type="number" name="mobile_no" placeholder="Student mobile no" value="<%= student.mobile_no %>" >
                                    </div>

                                    <div class="input-field">
                                        <label>Adhar No</label>
                                        <input type="text" name="adhar_no" placeholder="Student adhar no" value="<%= student.adhar_no %>" >
                                    </div>
                                    <div class="input-field">
                                        <label>Gender</label>
                                        <select name="gender">
                                            <option >Select Gender</option>
                                            <option selected disabled><%= student.gender %></option>
                                            <option>Male</option>
                                            <option>Fe-male</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <label>Year</label>
                                        <select name="current_year"  >
                                            <option >Select Year</option>
                                            <option selected disabled><%= student.current_year %></option>
                                            <option>First year</option>
                                            <option>Second year</option>
                                            <option>Third Year</option>
                                        </select>
                                    </div>
                                    
                                    <div class="input-field">
                                        <label>Branch</label>
                                        <select id="branch" name="branch"   >
                                            <option>Select Branch</option>
                                            <option selected disabled><%= student.branch %></option>
                                            <% department.forEach(dept=> {  %>
                                                <option><%= dept %></option>
                                            <% }); %>
                                            <option>+ Add Department</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="details ID">
                                <!-- <span class="title">Identity Details</span> -->
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Book Limit*</label>
                                        <input type="number" name="book_limit" placeholder="Enter book source"  value="<%= student.book_limit %>" >
                                    </div>
                                    <div class="input-field">
                                        <label>Student State</label>
                                        <select name="status" id="stud_status"  >
                                            <option >Select Status</option>
                                            <option selected disabled><%= student.status %></option>
                                            <option>Active</option>
                                            <option>In-Active</option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <label>Remarks</label>
                                        <input type="text" name="remarks" placeholder="Remarks"  required>
                                    </div>
                                    <div class="input-field">
                                        <label>Set Password*</label>
                                        <input type="text" name="password" placeholder="password" readonly required>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <div class="backBtn">
                                        <i class="uil uil-navigator"></i>
                                        <span class="btnText">Clear</span>
                                    </div>
                                    <button class="sumbit">
                                        <span class="btnText">Add Student</span>
                                        <i class="uil uil-navigator"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/d_app.js" type="text/javascript"></script>
    <script src="/js/popup.js"></script>
</body>
</html>
